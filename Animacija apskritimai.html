 <head>
        <title></title>
        <meta charset="UTF-8"> </meta>
        
        <style>
        body {margin: auto; font-size: 20px; color: black;  }
        
        .kvadratas {
        background-color: lightgray; 
        max-width: 50vw; 
        height: 50vw; 
        border: 1px solid black;  
        margin: auto;
        position: relative;
  }
 
		
		.circle {font-size: 3em; 
		color: white; 
		width: calc(60% - 0.5em ); 
		height: calc(60% - 0.5em ); 
		border-radius: 50%; 
		display: table-cell;
		text-align: center;
		position: absolute;
			top: 0;
  			right: 0;
  			bottom: 0;
  			left: 0;
  			margin: auto;
  animation-duration: 2s;  
  
  animation-timing-function: linear;
  animation-fill-mode:forwards;

   }
  
		     
		.raide { position: absolute;  
  		top: 30%;
 		right: 0;
 		left: 0;
  		margin: auto;
  		}
  		
		
		.red { background-color: #f44336a6 ; border: 0.25em solid red; transform-origin: center;
  animation-name: raudonas; }
		.blue { background-color: #0000ff94 ; border: 0.25em solid blue; 
  animation-name: melynas; }
		.green {background-color: #00800087 ; border: 0.25em solid green;
  animation-name: zalias; }
		
		
	@keyframes raudonas {
    from {
   	top: 0;
 		right: 0;
 		left: 0;
  		 }

  to {
      top: -140;
 		right: 0;
 		left: 0;
  		 }
  		}
  	@keyframes melynas {
    from {
   	top: 0;
 		right: 0;
 		left: 0;
  		 }

  to {
      top: 140;
 		right: -140;
 		 }
  }
  	@keyframes zalias {
    from {
   	top: 0;
 		right: 0;
 		left: 0;
  		
  }

  to {
      top: 140;
 		left: -140;
  		
  }
  }
  
  			
		
		        </style>
        
        </head>
        
        <div class="kvadratas">
        		<div class="circle green zalias"><div class="raide">G</div></div>
        		<div class="circle red raudonas"><div class="raide">R</div></div>
        		<div class="circle blue melynas"><div class="raide">B</div></div>
       		
       		
        </div>
        
        
        
        
        </html>
