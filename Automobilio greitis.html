<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
    
    var d = "2017-07-06 19:59:45";
    var automobilis = [d, 'LRS123', 5000, 118]
    h = automobilis[3]/3600;
    km = automobilis[2]/1000;
    greitis = km / h;
     
     </script>
   </head>


<style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        </style>


<body>
        <table>
        <tr>
          <th>Data</th>
          <th>Auto Nr</th>
          <th>Kilometrai</th>
          <th>Valandos</th>
          <th>Greitis km/h</th>
        </tr>
        <tr>
          <td id="data">aa</td>
          <td id="auto">bb</td>
          <td id="km">cc</td>
          <td id="h">dd</td>
          <td id="greitis">ee</td>
        </tr>
</table>

    <script>
        document.getElementById("data").innerHTML = automobilis[0];
    document.getElementById("auto").innerHTML = automobilis[1];
    document.getElementById("h").innerHTML = h.toFixed(4);
    document.getElementById("km").innerHTML = km;
    document.getElementById("greitis").innerHTML = greitis.toFixed(0);
    </script>
</body>
</html>
